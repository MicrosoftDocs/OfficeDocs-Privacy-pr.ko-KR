productDirectory:
  title: Microsoft Priva
  summary: Priva를 시작하여 조직에서 Microsoft 365의 개인 데이터를 보호하고 개인 정보가 보호되는 업무 환경을 구축할 수 있습니다.
  items:
    - title: Priva에 대해 알아보기
      imageSrc: /office/media/icons/task-list-planning-blue.svg
      summary: Priva는 개인 정보 위험을 사전에 식별 및 보호하고 개인 데이터의 저장 및 이동을 관리하는 데 도움이 되는 도구를 조직에 제공합니다.
      url: /privacy/priva/priva-overview
    - title: Priva 시작하기
      imageSrc: /office/media/icons/list-123-blue.svg
      summary: 개인 정보 위험을 식별하고 완화하는 데 도움을 받기 위해 Microsoft Priva를 사용할 준비가 되었다면 다음 단계에 따라 필수 구성 요소를 설정하고 개인 정보 인사이트 탐색을 시작하세요.
      url: /privacy/priva/priva-setup
    - title: 개인 정보 위험 관리로 위험 관리
      imageSrc: /office/media/icons/tasks-blue.svg
      summary: Priva는 Microsoft 365 환경에서 개인 정보 위험을 식별하고 쉽게 수정할 수 있는 정책을 설정할 수 있는 기능을 제공합니다.
      url: /privacy/priva/risk-management-policies
    - title: 주체 권한 요청 관리
      imageSrc: /office/media/icons/process-flow-blue.svg
      summary: 'Priva 주체 권한 요청은 워크플로, 자동화 및 협업을 제공하여 개인 데이터 요청을 처리하는 데 도움이 될 수 있습니다.'
      url: /privacy/priva/subject-rights-requests
additionalContent:
  sections:
    - title: Microsoft 서비스의 개인 정보 보호에 대해 자세히 알아보기
      summary: '개인 정보를 처음 접하고 Microsoft 서비스를 어디서부터 시작해야 하는지 궁금한 경우, 이 섹션에서는 각 서비스의 주요 개인 정보 영역에 대한 링크를 제공합니다.'
      items:
        - title: Microsoft Azure
          summary: Azure 서비스에서 저장 및 처리하는 데이터의 개인 정보 보호 및 기밀성이 어떻게 보호되고 기대 수준에 부합하는 방식으로만 사용되는지 알아보세요.
          url: 'https://azure.microsoft.com/overview/trusted-cloud/privacy/'
        - title: Dynamics 365
          summary: 'Microsoft Dynamics 365는 고객이 개인 정보, 개인 데이터 및 GDPR(일반 데이터 보호 규정) 요구 사항을 충족할 수 있도록 지원하는 데 최선을 다하고 있습니다.'
          url: /dynamics365/get-started/gdpr/
        - title: 엔터프라이즈용 Microsoft 365 앱
          summary: Microsoft는 사용자가 엔터프라이즈용 Microsoft 365 앱을 사용할 때 데이터 수집 및 사용 방법에 관해 선택해야 하는 정보와 컨트롤을 사용자에게 제공하기 위해 최선을 다하고 있습니다.
          url: /deployoffice/privacy/overview-privacy-controls
        - title: Microsoft Windows
          summary: 조직에서 Windows 진단 데이터를 보고 구성하여 일반 데이터 보호 규정(GDPR 요구 사항)를 충족하는 방법을 알아봅니다.
          url: /windows/privacy/